# Name for the service - we recommend using CamelCase
name: media-download

# GitHub URL to the project
github_url: https://github.com/StackHut/media-download

# description of the service
description: Media downloading service

# stack we use, in terms of the OS and language runtime
baseos: alpine
stack: python

# any OS packages we need to install
os_deps:
    - ffmpeg

